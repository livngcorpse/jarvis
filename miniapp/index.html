WEBAPP_HTML = """
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS v2 WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 16px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid var(--tg-theme-hint-color, #999);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
        }
        
        .message {
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
        }
        
        .user-message {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            margin-left: auto;
            text-align: right;
        }
        
        .bot-message {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000000);
        }
        
        .input-container {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .input-field {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #999);
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        
        .send-button {
            padding: 12px 20px;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .control-button {
            padding: 10px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border: 1px solid var(--tg-theme-hint-color, #999);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
        }
        
        .file-upload {
            margin-bottom: 16px;
        }
        
        .upload-area {
            border: 2px dashed var(--tg-theme-hint-color, #999);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ JARVIS v2</h1>
            <p>AI Assistant WebApp</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                Hello! I'm JARVIS v2. How can I help you today?
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" class="input-field" id="promptInput" placeholder="Enter your message...">
            <button class="send-button" onclick="sendPrompt()">Send</button>
        </div>
        
        <div class="file-upload">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                üìÅ Upload File
            </div>
            <input type="file" id="fileInput" class="hidden" onchange="handleFileUpload(event)">
        </div>
        
        <div class="controls">
            <button class="control-button" onclick="showFileTree()">üìÅ File Tree</button>
            <button class="control-button" onclick="showLogs()">üìã Activity Log</button>
            <button class="control-button" onclick="undoLast()">‚Ü©Ô∏è Undo Last</button>
            <button class="control-button" onclick="showMemory()">üß† Memory</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        const chatContainer = document.getElementById('chatContainer');
        const promptInput = document.getElementById('promptInput');
        
        // Get user ID from Telegram
        const userId = tg.initDataUnsafe?.user?.id || 12345;
        
        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        async function sendPrompt() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;
            
            addMessage(prompt, true);
            promptInput.value = '';
            
            try {
                chatContainer.classList.add('loading');
                
                const response = await fetch('/api/prompt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        user_id: userId
                    })
                });
                
                const data = await response.json();
                addMessage(data.response, false);
                
            } catch (error) {
                addMessage('Error: ' + error.message, false);
            } finally {
                chatContainer.classList.remove('loading');
            }
        }
        
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            addMessage(`üìÅ Uploaded: ${file.name}`, true);
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                // Process file content
                sendPrompt(`File uploaded: ${file.name}\nContent: ${content.substring(0, 1000)}`);
            };
            reader.readAsText(file);
        }
        
        async function showFileTree() {
            try {
                const response = await fetch('/api/file-tree');
                const data = await response.json();
                addMessage(`üìÅ File Tree:\n${data.tree}`, false);
            } catch (error) {
                addMessage('Error loading file tree', false);
            }
        }
        
        function showLogs() {
            addMessage('üìã Activity logs requested', true);
            sendPrompt('/log');
        }
        
        function undoLast() {
            addMessage('‚Ü©Ô∏è Undo requested', true);
            sendPrompt('/undo');
        }
        
        function showMemory() {
            addMessage('üß† Memory status requested', true);
            sendPrompt('/memory');
        }
        
        // Handle Enter key
        promptInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendPrompt();
            }
        });
        
        // Telegram WebApp specific
        tg.MainButton.text = "Send Message";
        tg.MainButton.show();
        tg.MainButton.onClick(sendPrompt);
    </script>
</body>
</html>
